# ===================================
# APPLICATION PROPERTIES
# src/main/resources/application.properties
# ===================================

# ===================================
# SERVER
# ===================================
server.port=8080

# ===================================
# DATABASE H2 (Desenvolvimento)
# ===================================
spring.datasource.url=jdbc:h2:mem:minimundo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para testes)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# JWT CONFIGURATION
# ===================================
jwt.secret=minimundo-secret-key-2024-super-segura-change-in-production-please
jwt.expiration=86400000

# ===================================
# LOGGING
# ===================================
logging.level.com.projectasks=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# SPRING SESSION
# ===================================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always